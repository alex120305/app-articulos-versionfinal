<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="registro.component.css">
</head>
<body>
  <div class="registro-container">
    <h2 class="registro-titulo">Registrate</h2>
    <form>
        <div class="input-group">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Nombre completo">
        </div>
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Correo Electronico">
      </div>
      <div class="input-group">
        <i class="fa-solid fa-phone"></i>
        <input type="number" placeholder="Teléfono/Celular">
      </div>
      <div class="input-group">
        <i class="fa fa-key"></i>
        <input type="password" placeholder="Contraseña">
      </div>
      <div class="input-group">
        <i class="fa-solid fa-repeat"></i>
        <input type="password" placeholder="Repetir Contraseña">
      </div>
      <button class="registro-boton">Registrate</button>
    </form>
    <p class="registro-mensaje">Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
    <p class="registro-link">¿Ya tienes una cuenta? <a href="http://localhost:4200/login">Iniciar sesión</a></p>
  </div>

  <script src=""></script>
</body>
</html>
